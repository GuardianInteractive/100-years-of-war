<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <link rel="stylesheet" href="timelinejs/css/fonts.css">
    </head>
    <body>

        <div id="timeline-embed"></div>
        <script type="text/javascript">
            var timeline_config = {
                width:              '100%',
                height:             '1000',

                source:             'http://interactive.guim.co.uk/embed/2014/feb/100-years-of-war/data.jsonp',
                embed_id:           'timeline-embed',               //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
                start_at_end:       false,                          //OPTIONAL START AT LATEST DATE
                start_at_slide:     '1',                            //OPTIONAL START AT SPECIFIC SLIDE
                start_zoom_adjust:  '-2',                            //OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
                hash_bookmark:      true,                           //OPTIONAL LOCATION BAR HASHES
                font:               'Guardian Agate Sans',             //OPTIONAL FONT
                debug:              false,                           //OPTIONAL DEBUG TO CONSOLE
                lang:               'en',                           //OPTIONAL LANGUAGE
                maptype:            'watercolor',                   //OPTIONAL MAP STYLE
                css:                'timelinejs/css/timeline.css',     //OPTIONAL PATH TO CSS
                js:                 'timelinejs/js/timeline.js'    //OPTIONAL PATH TO JS
            }
        </script>
        <script type="text/javascript" src="timelinejs/js/storyjs-embed.js"></script>
        <script src="http://interactive.guim.co.uk/libs/iframe-messenger/0.2.1/iframeMessenger.js"></script>
        <script>
            // Auto resize
            iframeMessenger.enableAutoResize();
        </script>
    </body>
</html>
