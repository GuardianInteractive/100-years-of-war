<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
    </head>
    <body>

        <div id="timeline-embed"></div>
        <script type="text/javascript">
            var timeline_config = {
                width:              '100%',
                height:             '600',
                source:             'https://docs.google.com/a/guardian.co.uk/spreadsheet/pub?key=0AkRR3zKqdlUHdDNRTHpoQ1E1S08waXVpV1RUWVVIb3c&output=html',
                embed_id:           'timeline-embed',               //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
                start_at_end:       false,                          //OPTIONAL START AT LATEST DATE
                start_at_slide:     '1',                            //OPTIONAL START AT SPECIFIC SLIDE
                start_zoom_adjust:  '3',                            //OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
                hash_bookmark:      true,                           //OPTIONAL LOCATION BAR HASHES
                font:               'Bevan-PotanoSans',             //OPTIONAL FONT
                debug:              true,                           //OPTIONAL DEBUG TO CONSOLE
                lang:               'en',                           //OPTIONAL LANGUAGE
                maptype:            'watercolor',                   //OPTIONAL MAP STYLE
                css:                'timelinejs/css/timeline.css',     //OPTIONAL PATH TO CSS
                js:                 'timelinejs/js/timeline-min.js'    //OPTIONAL PATH TO JS
            }
        </script>
        <script type="text/javascript" src="timelinejs/js/storyjs-embed.js"></script>
    </body>
</html>
